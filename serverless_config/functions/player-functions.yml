createSquad:
  handler: handlers.player_handlers.create_squad_handler
  events:
    - http:
        path: /player/{username}/squads
        method: post
        request:
          parameters:
            paths:
              username: true
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId:
            Ref: ApiGatewayAuthorizer
  environment:
    USER_POOL_CLIENT_ID:
      Ref: CognitoUserPoolClient
    USER_POOL_ID:
      Ref: CognitoUserPool
    TABLE:
      Fn::GetAtt: [BattleRoyaleTable, Arn]

